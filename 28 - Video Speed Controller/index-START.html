<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Video Speed Scrubber</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<video
				class="flex"
				width="765"
				height="430"
				src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
				loop
				controls
			></video>
			<div class="speed">
				<div class="speed-bar">1Ã—</div>
			</div>
		</div>

		<script>
			const bar = document.querySelector('.speed');
			const speedBar = document.querySelector('.speed-bar');
			const video = document.querySelector('video');

			function handleSpeedChange(e) {
				const barHeight = bar.offsetHeight;
				const mouseCoords = e.clientY - this.offsetTop;
				const percentage = (mouseCoords / barHeight) * 100;
				if (mouseCoords <= barHeight) {
					console.log('eligible');
					speedBar.style.height = `${percentage}%`;
				}
				video.playbackRate = percentage / 10;
				console.log(video.playbackRate);
				speedBar.textContent = `${Math.floor(percentage / 10)} x`;
			}
			bar.addEventListener('mousemove', handleSpeedChange);
		</script>
	</body>
</html>
